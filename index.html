<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>SteelSketch - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0ea5e9, #1e40af);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #0f172a;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      top: 0;
      left: 0;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: url("data:image/svg+xml;utf8,<svg viewBox='0 0 1200 120' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M321.39 56.44c58-10.79 114.16-30.13 172-41.86 82.39-16.72 168.19-17.73 250.45-.39C823.78 31 906.67 72 985.66 92.83c70.05 18.48 146.53 26.09 214.34 3V0H0v27.35a600.21 600.21 0 00321.39 29.09Z' fill='%230ea5e910'/></svg>");
      background-size: 200% 100%;
      animation: wave 20s linear infinite;
      opacity: 0.3;
      z-index: -1;
    }

    @keyframes wave {
      0% { background-position-x: 0%; }
      100% { background-position-x: 200%; }
    }

    header {
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
    }

    .header-buttons button {
      background: rgba(30, 64, 175, 0.8);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .header-buttons button:hover {
      background: rgba(30, 64, 175, 1);
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.4);
    }

    .header-buttons .teacher-btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .header-buttons .teacher-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      margin-top: 60px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .signup-card {
      max-width: 500px;
      text-align: left;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #1e40af;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #64748b;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .primary-btn {
      padding: 15px 25px;
      width: 100%;
      background: linear-gradient(135deg, #1e40af, #0ea5e9);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
      position: relative;
      overflow: hidden;
    }

    .primary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .primary-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
    }

    .primary-btn:hover::before {
      left: 100%;
    }

    .primary-btn:active {
      transform: translateY(-1px) scale(0.98);
      transition: all 0.1s ease;
    }

    .primary-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none !important;
    }

    .secondary-btn {
      padding: 15px 25px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      color: #1e40af;
      border: 2px solid rgba(30, 64, 175, 0.2);
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .secondary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #1e40af, #0ea5e9);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .secondary-btn:hover {
      background: white;
      color: white;
      border-color: #1e40af;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
    }

    .secondary-btn:hover::before {
      width: 100%;
    }

    .secondary-btn:active {
      transform: translateY(0) scale(0.98);
    }

    /* Formulaire d'inscription */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
      font-size: 14px;
    }

    .form-group input, .form-group select, .form-group textarea {
      padding: 12px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #1e40af;
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      transform: translateY(-1px);
      background: white;
    }

    .form-group .optional {
      color: #9ca3af;
      font-size: 12px;
      font-weight: 400;
    }

    .interests-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .interest-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      background: rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .interest-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(30, 64, 175, 0.1), transparent);
      transition: left 0.4s ease;
    }

    .interest-option:hover {
      border-color: #1e40af;
      background: rgba(30, 64, 175, 0.05);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.15);
    }

    .interest-option:hover::before {
      left: 100%;
    }

    .interest-option.selected {
      border-color: #1e40af;
      background: rgba(30, 64, 175, 0.1);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.2);
    }

    .interest-option input[type="radio"] {
      margin: 0;
      accent-color: #1e40af;
    }

    .interest-option label {
      margin: 0;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
      font-weight: 500;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .back-btn:active {
      transform: scale(0.9);
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #dc2626;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #fecaca;
      animation: slideInDown 0.3s ease;
      font-weight: 500;
    }

    .success-message {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      color: #16a34a;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #bbf7d0;
      animation: slideInDown 0.3s ease;
      font-weight: 500;
    }

    @keyframes slideInDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-transition {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card {
        width: 95%;
        padding: 30px 20px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .interests-grid {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 15px 20px;
      }

      .header-buttons {
        flex-wrap: wrap;
        gap: 10px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Particules -->
  <div id="particles-js"></div>

  <!-- Vague -->
  <div class="wave"></div>

  <!-- Barre sup√©rieure -->
  <header>
    <div class="logo">
      <i class="fas fa-cube"></i>
      SteelSketch
    </div>
    <div class="header-buttons">
      <button onclick="showTeacherInfo()">Vous √™tes profs ?</button>
      <button onclick="downloadApp()" class="teacher-btn">
        <i class="fas fa-download"></i> Installer
      </button>
    </div>
  </header>

  <!-- Zone de connexion -->
  <div class="main-content">
    <!-- √âcran de connexion -->
    <div class="card" id="login-screen">
      <h1>Bienvenue sur SteelSketch</h1>
      <p>Cr√©ez, collaborez et donnez vie √† vos id√©es en temps r√©el.</p>
      
      <div class="button-group">
        <button class="primary-btn" onclick="loginWithGoogle()">
          <i class="fas fa-user-circle"></i>
          Se connecter
        </button>
        
        <button class="secondary-btn" onclick="showSignupForm()">
          <i class="fas fa-user-plus"></i>
          S'inscrire
        </button>
      </div>
    </div>

    <!-- Formulaire d'inscription -->
    <div class="card signup-card hidden fade-transition" id="signup-screen">
      <button class="back-btn" onclick="showLoginForm()">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <h1 style="text-align: center; margin-bottom: 30px;">Cr√©er un compte</h1>
      
      <div id="error-container"></div>
      
      <form id="signup-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">Pr√©nom *</label>
            <input type="text" id="firstName" required maxlength="30">
          </div>
          
          <div class="form-group">
            <label for="lastName">Nom *</label>
            <input type="text" id="lastName" required maxlength="30">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe *</label>
          <input type="password" id="password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="pseudo">Pseudo *</label>
          <input type="text" id="pseudo" required maxlength="20" placeholder="Nom d'utilisateur unique">
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="phone">T√©l√©phone <span class="optional">(optionnel)</span></label>
            <input type="tel" id="phone" placeholder="06 12 34 56 78">
          </div>
          
          <div class="form-group">
            <label for="birthdate">Date de naissance *</label>
            <input type="date" id="birthdate" required>
          </div>
        </div>

        <div class="form-group">
          <label>Centre d'int√©r√™t *</label>
          <div class="interests-grid">
            <div class="interest-option" onclick="selectInterest('scolaire')">
              <input type="radio" name="interest" value="scolaire" id="int-scolaire">
              <label for="int-scolaire">üéì Scolaire</label>
            </div>
            
            <div class="interest-option" onclick="selectInterest('entreprise')">
              <input type="radio" name="interest" value="entreprise" id="int-entreprise">
              <label for="int-entreprise">üè¢ Entreprise</label>
            </div>
            
            <div class="interest-option" onclick="selectInterest('professionnel')">
              <input type="radio" name="interest" value="professionnel" id="int-professionnel">
              <label for="int-professionnel">üíº Professionnel</label>
            </div>
            
            <div class="interest-option" onclick="selectInterest('personnel')">
              <input type="radio" name="interest" value="personnel" id="int-personnel">
              <label for="int-personnel">üè† Personnel</label>
            </div>
          </div>
        </div>

        <button type="submit" class="primary-btn" style="margin-top: 20px;">
          <span class="normal-text">
            <i class="fas fa-rocket"></i>
            Cr√©er mon compte
          </span>
          <span class="loading">
            <div class="spinner"></div>
            Cr√©ation en cours...
          </span>
        </button>
      </form>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- Firebase Config + Login -->
  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB3jjwsFcv3-gbc6ZqEyMuzfMs97SSJeE8",
      authDomain: "steelsketch-b7264.firebaseapp.com",
      projectId: "steelsketch-b7264",
      storageBucket: "steelsketch-b7264.firebasestorage.app",
      messagingSenderId: "424606073739",
      appId: "1:424606073739:web:696f400e992a50d7bee58e",
      measurementId: "G-TD79BYQ5P6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Navigation entre √©crans
    function showSignupForm() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('signup-screen').classList.remove('hidden');
    }

    function showLoginForm() {
      document.getElementById('signup-screen').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
      clearErrors();
    }

    // Connexion avec Google
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log('Connexion r√©ussie:', user.email);
          localStorage.setItem('loggedIn', true);
          localStorage.setItem('userEmail', user.email);
          localStorage.setItem('userName', user.displayName);
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Erreur connexion:', error);
          showError("Erreur lors de la connexion : " + error.message);
        });
    }

    // S√©lection d'int√©r√™t
    function selectInterest(interest) {
      document.querySelectorAll('.interest-option').forEach(option => {
        option.classList.remove('selected');
      });
      document.querySelector(`#int-${interest}`).closest('.interest-option').classList.add('selected');
      document.querySelector(`#int-${interest}`).checked = true;
    }

    // Inscription
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const button = e.target.querySelector('.primary-btn');
      const normalText = button.querySelector('.normal-text');
      const loadingText = button.querySelector('.loading');
      
      normalText.style.display = 'none';
      loadingText.style.display = 'flex';
      button.disabled = true;
      clearErrors();
      
      const formData = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        pseudo: document.getElementById('pseudo').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        birthdate: document.getElementById('birthdate').value,
        interest: document.querySelector('input[name="interest"]:checked')?.value
      };
      
      if (!formData.interest) {
        showError('Veuillez s√©lectionner un centre d\'int√©r√™t');
        resetButton(button, normalText, loadingText);
        return;
      }
      
      if (formData.password.length < 6) {
        showError('Le mot de passe doit contenir au moins 6 caract√®res');
        resetButton(button, normalText, loadingText);
        return;
      }

      const today = new Date();
      const birthDate = new Date(formData.birthdate);
      const age = today.getFullYear() - birthDate.getFullYear();
      
      if (age < 13) {
        showError('Vous devez avoir au moins 13 ans pour cr√©er un compte');
        resetButton(button, normalText, loadingText);
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(formData.email, formData.password);
        const user = userCredential.user;
        
        await user.updateProfile({
          displayName: `${formData.firstName} ${formData.lastName}`
        });
        
        await db.collection('users').doc(user.uid).set({
          firstName: formData.firstName,
          lastName: formData.lastName,
          email: formData.email,
          pseudo: formData.pseudo,
          phone: formData.phone || null,
          birthdate: formData.birthdate,
          interest: formData.interest,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        console.log('Compte cr√©√© avec succ√®s:', user.email);
        showSuccess('Compte cr√©√© avec succ√®s ! Redirection...');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
        
      } catch (error) {
        console.error('Erreur inscription:', error);
        let errorMessage = 'Erreur lors de la cr√©ation du compte';
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'Cette adresse email est d√©j√† utilis√©e';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Adresse email invalide';
            break;
          case 'auth/weak-password':
            errorMessage = 'Le mot de passe est trop faible';
            break;
          default:
            errorMessage = error.message;
        }
        
        showError(errorMessage);
        resetButton(button, normalText, loadingText);
      }
    });

    function resetButton(button, normalText, loadingText) {
      normalText.style.display = 'flex';
      loadingText.style.display = 'none';
      button.disabled = false;
    }

    function showError(message) {
      document.getElementById('error-container').innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
    }

    function showSuccess(message) {
      document.getElementById('error-container').innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> ${message}</div>`;
    }

    function clearErrors() {
      document.getElementById('error-container').innerHTML = '';
