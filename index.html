<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>SteelSketch - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Firebase (via CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: white;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      color: #0f172a;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #64748b;
    }

    button {
      padding: 10px 20px;
      width: 100%;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1d4ed8;
    }

    #user-info {
      margin-top: 20px;
      color: #0f172a;
      font-weight: 500;
    }

    #logout {
      margin-top: 15px;
      background: white;
      color: #1e40af;
      border: 1px solid #1e40af;
    }

    #logout:hover {
      background: #e0e7ff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Bienvenue sur SteelSketch</h1>
    <p>Connecte-toi avec ton compte Google pour accéder à tes projets.</p>
    <button onclick="loginWithGoogle()">Se connecter avec Google</button>
    <div id="user-info"></div>
    <button id="logout" style="display:none;" onclick="logout()">Se déconnecter</button>
  </div>

  <script>
    // ✅ Config Firebase que tu m’as donnée
    const firebaseConfig = {
      apiKey: "AIzaSyB3jjwsFcv3-gbc6ZqEyMuzfMs97SSJeE8",
      authDomain: "steelsketch-b7264.firebaseapp.com",
      projectId: "steelsketch-b7264",
      storageBucket: "steelsketch-b7264.firebasestorage.app",
      messagingSenderId: "424606073739",
      appId: "1:424606073739:web:696f400e992a50d7bee58e",
      measurementId: "G-TD79BYQ5P6"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Connexion avec Google
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("user-info").innerHTML =
            `Connecté en tant que <b>${user.displayName}</b><br>${user.email}`;
          document.getElementById("logout").style.display = "block";
        })
        .catch((error) => {
          alert("Erreur de connexion : " + error.message);
        });
    }

    // Déconnexion
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-info").innerHTML = "";
        document.getElementById("logout").style.display = "none";
      });
    }

    // Garder l'utilisateur connecté
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("user-info").innerHTML =
          `Connecté en tant que <b>${user.displayName}</b><br>${user.email}`;
        document.getElementById("logout").style.display = "block";
      }
    });
  </script>
</body>
</html>
