<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SteelSketch - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f1f5f9;
      color: #0f172a;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      font-size: 16px;
    }

    .content {
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .projects {
      margin-top: 30px;
    }

    .project-item {
      background: white;
      border: 1px solid #e2e8f0;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SteelSketch - Dashboard</div>
    <div class="user-info" id="user-info">Chargement...</div>
    <button class="btn" onclick="logout()">Se déconnecter</button>
  </header>

  <div class="content">
    <h1>Mes projets</h1>
    <button class="btn" onclick="createProject()">+ Nouveau projet</button>

    <div class="projects" id="projects-list">
      <!-- Projets listés ici -->
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3jjwsFcv3-gbc6ZqEyMuzfMs97SSJeE8",
      authDomain: "steelsketch-b7264.firebaseapp.com",
      projectId: "steelsketch-b7264",
      storageBucket: "steelsketch-b7264.firebasestorage.app",
      messagingSenderId: "424606073739",
      appId: "1:424606073739:web:696f400e992a50d7bee58e",
      measurementId: "G-TD79BYQ5P6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('user-info').innerText = `${user.displayName} (${user.email})`;
      } else {
        // Pas connecté → retour à la page login
        window.location.href = 'index.html';
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    function createProject() {
      const container = document.getElementById('projects-list');
      const div = document.createElement('div');
      div.className = 'project-item';
      div.innerText = 'Nouveau projet (fonctionnalité à venir)';
      container.appendChild(div);
    }
  </script>

</body>
</html>
